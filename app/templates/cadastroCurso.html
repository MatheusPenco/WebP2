{% extends 'base.html' %}
{% load static %}


{% block main %}

<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="row justify-content-center">
        <div class="text-left">
            <h1 class="mb-4">Novo Curso</h1>
            <form action="{% url 'cadastrar_curso' %}" method="POST" class="form-cadastro"  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Nome do Curso</label>
                    {{ form.nome }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Autor</label>
                    {{ form.autor }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Duração</label>
                    {{ form.duracao }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Preço</label>
                    {{ form.preco }}
                </div>
                <div class="mb-3">
                    <label for="id_imagem" class="form-label">Imagem</label>
                    <input type="file" name="imagem" id="id_imagem" class="form-control" accept="image/*" required>
                </div>
                <button type="submit" class="btn botaoC botton-cadastro">Cadastrar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
